<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="/images/Flash_Logo.png" sizes="32x32" />
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/portfolio/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  {% seo %}
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/portfolio" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <center>
            <h3 class="site-name"><a href="{{ site.baseurl }}/"><b>{{ site.name }}</b></a></h3>
          </center>
          <center>
            <h4 class="site-description">{{ site.description }}</h4>
          </center>
          <!--
          <center><a href="https://twitter.com/akankshabindal?ref_src=twsrc%5Etfw" class="twitter-follow-button"
              data-size="large" data-show-screen-name="false" data-show-count="true">Follow @akankshabindal</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            <script src="https://platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
            <script type="IN/FollowCompany" data-id="348787980" data-counter="bottom"></script>
          </center>
          -->
        </div>


        <nav>
          <a href="{{ site.baseurl }}/portfolio/blog"><b>Blog</b></a>
          <a href="{{ site.baseurl }}/portfolio/experience"><b>Experience</b></a>
          <a href="{{ site.baseurl }}/portfolio/publications"><b>Research & Services</b></a>
          <a href="{{ site.baseurl }}/portfolio/projects"><b>Projects</b></a>
          <a href="{{ site.baseurl }}/portfolio/features"><b>Features</b></a>
          <a href="{{ site.baseurl }}/portfolio/aboutme"><b>About Me</b></a>
        </nav>

      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
